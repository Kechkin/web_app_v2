<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>
<body>

    <div class="main_block">
        <form action="" method="post">
            {% csrf_token %}
            <h3>Корвертация</h3>
            <p>По Валюте и дате</p>

            <select name="currency">
                {% for i in currency_db %}
                    <option>{{i}}</option>
                {% endfor %}
            </select>
            <input type="text" name="time" placeholder="10.03.21 16:20">

             <select name="currency2">
                {% for currency in currency_db %}
                    <option>{{currency}}</option>
                {% endfor %}
             <input type="text" name="time2" placeholder="10.03.21 11:23">
            </select>

            <p>Сумма перевода</p>
            <input type="text" name="money" placeholder="10.1">
            <input type="submit" value="перевести">
        </form>
        <button class="home"><a href="/">На главную</a></button>
    </div>
</body>
</html>
